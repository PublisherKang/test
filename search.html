<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MintWay - Search</title>
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/Setting.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/search.css" />
    <link rel="shortcut icon" href="images/favicon.ico" />

    <script src="./js/side.js" defer></script>
  </head>
  <body>
    <div id="wrap">
      <div class="side_wrap">
        <div class="overlay"></div>
        <nav class="side_menu">
          <div class="user_wallet"><span class="f_md_sub">My wallet</span></div>
          <p class="guide_text f_main2">
            Connect with one of our available
            <b>Wallet</b>
            providers or create a new one.
          </p>
          <div class="side_menu_list">
            <ul>
              <li>
                <a href="#">
                  <img src="./images/common/wallet_mintway_icon.svg" alt="MINTWAY Wallet" />
                  <span class="f_side_title">MINTWAY Wallet</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/common/wallet_metamask_icon.svg" alt="MetaMask" />
                  <span class="f_side_title">MetaMask</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/common/wallet_coinbase_icon.svg" alt="Coinbase Wallet" />
                  <span class="f_side_title">Coinbase Wallet</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/common/wallet_walletconnect_icon.svg" alt="WalletConncet" />
                  <span class="f_side_title">WalletConncet</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/common/wallet_phantom_icon.svg" alt="Phantom" />
                  <span class="f_side_title">Phantom</span>
                  <span class="solana">Solana</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/common/wallet_glow_icon.svg" alt="Glow" />
                  <span class="f_side_title">Glow</span>
                  <span class="solana">Solana</span>
                </a>
              </li>
            </ul>
            <button type="button" class="show_more f_side_strong">Show more options</button>
          </div>
        </nav>
      </div>
      <header id="header">
        <div class="search">
          <h1 class="logo">
            <a href="./index.html">
              <img src="./images/common/mintway_logo(orignal).svg" alt="mintway_logo" />
            </a>
          </h1>
          <form action="">
            <div class="search_wrap">
              <input type="search" class="search_input f_main3" />
              <button type="submit" class="search_btn"></button>
            </div>
          </form>
        </div>
        <nav class="search_gnb">
          <ul>
            <li>
              <button class="nav_btn">
                <img src="./images/common/header_menu_icon2.svg" alt="menu" />
              </button>
            </li>
            <li>
              <button class="wallet_btn f_btn2">Wallet</button>
            </li>
            <li>
              <button class="signup_btn f_btn2">Sign Up</button>
            </li>
          </ul>
        </nav>
        <div class="tab_menu">
          <ul>
            <li class="on"><a href="#" class="f_sm_sub2">All</a></li>
            <li><a href="#" class="f_sm_sub2">Images</a></li>
            <li><a href="#" class="f_sm_sub2">Videos</a></li>
            <li><a href="#" class="f_sm_sub2">Maps</a></li>
            <li><a href="#" class="f_sm_sub2">News</a></li>
          </ul>
        </div>
      </header>
      <!-- header -->
      <main id="container"></main>
      <!-- container -->
    </div>
    <!-- wrap -->
  </body>
</html>
