<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
    maximum-scale=2.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- <meta name="keyword" content=""> -->
    <!-- <meta name="format-detection" content="telephone=no,address=no,email=no"> -->
    <!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->

    <title>키오스크</title>
    <!-- <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="" /> -->
    <!-- <link rel="apple-touch-icon" href="" /> -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="" /> -->

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/setting.css" />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="manifest" href="/manifest.json" />

    <script src="./js/load.js"></script>
    <script src="./js/swiper.js"></script>
    <script src="./sw.js"></script>
    <script src="./event.js" defer></script>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('./sw.js')
          .then((pSW) => console.log('서비스 워커가 등록됨!', pSW))
          .catch((pErr) => console.log('서비스 워커가 등록이 안됨!', pErr));
      }
    </script>
  </head>
  <body>
    <div id="load">
      <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
      </div>
    </div>
    <div id="add_btn">
      <p>앱을 등록하시겠습니까?</p>
      <button>버튼</button>
    </div>
    <div id="wrap">
      <header id="header">
        <div class="headerIn">
          <button class="side_btn">
            <span></span>
          </button>
          <h1 class="logo">
            <a href="#">
              <img src="./images/common/ordernine_logo(black).png" alt="키오스크" />
            </a>
          </h1>
          <button class="alarm_btn">
            <img src="./images/common/bell_icon(active).svg" alt="알람버튼" />
          </button>
        </div>
      </header>
      <main id="container">
        <div class="cont_inner">
          <div class="top_box">
            <!-- 사용가능 적립금 -->
            <div class="price_wrap">
              <div class="flex_box between align_center">
                <p class="c_main ft_sub3">사용가능 적립금</p>
                <button type="button" class="red_btn ft_txt2">사용하기</button>
              </div>
              <p class="ft_title1">
                <span class="price">9,999,999</span>
                원
              </p>
            </div>
            <!-- 전환 예정 적립금 -->
            <div class="price_wrap">
              <div class="flex_box">
                <p class="c_gray1 ft_sub3">전환 예정 적립금</p>
              </div>
              <p class="ft_title1">
                <span class="price">9,999,999</span>
                원
              </p>
            </div>
            <div class="flex_box align_center between">
              <p class="ft_txt2 c_alert2 alert_icon">보유 가상자산 적립금으로 사용하기</p>
              <button type="button" class="blue_btn ft_txt2">거래소 연동</button>
            </div>
          </div>
          <!-- 중간 박스 -->
          <div class="middle_box">
            <ul>
              <li>
                <a href="#">
                  <img src="./images/main/qr_code_icon.svg" alt="QR코드 링크" />
                  <span class="ft_sub3 c_main">QR코드</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/main/earnings_icon.svg" alt="적립금 링크" />
                  <span class="ft_sub3 c_main">적립금</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/main/search_market_icon.svg" alt="매장찾기 링크" />
                  <span class="ft_sub3 c_main">매장찾기</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- 슬라이드 박스 -->
          <div class="slide_box swiper mySwiper">
            <ul class="swiper-wrapper">
              <li class="swiper-slide">
                <a href="#">
                  <img src="./images/main/banner1.png" alt="배너 이미지1" />
                </a>
              </li>
              <li class="swiper-slide">
                <a href="#">
                  <img src="./images/main/banner2.png" alt="배너 이미지2" />
                </a>
              </li>
              <li class="swiper-slide">
                <a href="#">
                  <img src="./images/main/banner3.png" alt="배너 이미지3" />
                </a>
              </li>
              <li class="swiper-slide">
                <a href="#">
                  <img src="./images/main/banner4.png" alt="배너 이미지4" />
                </a>
              </li>
              <li class="swiper-slide">
                <a href="#">
                  <img src="./images/main/banner5.png" alt="배너 이미지5" />
                </a>
              </li>
              <li class="swiper-slide">
                <a href="#">
                  <img src="./images/main/banner6.png" alt="배너 이미지6" />
                </a>
              </li>
              <li class="swiper-slide">
                <a href="#">
                  <img src="./images/main/banner7.png" alt="배너 이미지7" />
                </a>
              </li>
              <li class="swiper-slide">
                <a href="#">
                  <img src="./images/main/banner8.png" alt="배너 이미지8" />
                </a>
              </li>
              <li class="swiper-slide">
                <a href="#">
                  <img src="./images/main/banner9.png" alt="배너 이미지9" />
                </a>
              </li>
              <li class="swiper-slide">
                <a href="#">
                  <img src="./images/main/banner10.png" alt="배너 이미지10" />
                </a>
              </li>
            </ul>
            <div class="swiper-pagination"></div>
          </div>
          <div class="recommend_box">
            <div class="flex_box between align_center">
              <p class="ft_sub1 c_main">Order9 추천 매장</p>
              <select name="" id="">
                <option value="">전체</option>
                <option value="">한식</option>
                <option value="">양식</option>
                <option value="">일식</option>
                <option value="">분식</option>
                <option value="">피자</option>
                <option value="">치킨</option>
              </select>
            </div>
            <div class="recommend_slide swiper mySwiper2">
              <ul class="swiper-wrapper">
                <li class="swiper-slide">
                  <a href="#">
                    <img src="./images/main/food_img1.jpg" alt="불맛나는 닭발" />
                    <div class="text_box">
                      <p class="title ft_sub3">불맛나는 닭발</p>
                      <p class="category ft_txt2 c_gray1">야식 / 고기류</p>
                      <p class="ft_txt2 c_gray1">적립률: 2%</p>
                    </div>
                  </a>
                </li>
                <li class="swiper-slide">
                  <a href="#">
                    <img src="./images/main/food_img2.jpg" alt="불맛나는 족발" />
                    <div class="text_box">
                      <p class="title ft_sub3">불맛나는 족발</p>
                      <p class="category ft_txt2 c_gray1">야식 / 고기류</p>
                      <p class="ft_txt2 c_gray1">적립률: 2%</p>
                    </div>
                  </a>
                </li>
                <li class="swiper-slide">
                  <a href="#">
                    <img src="./images/main/food_img3.jpg" alt="불타는 돈까스" />
                    <div class="text_box">
                      <p class="title ft_sub3">불타는 돈까스</p>
                      <p class="category ft_txt2 c_gray1">외식 / 경양식</p>
                      <p class="ft_txt2 c_gray1">적립률: 2%</p>
                    </div>
                  </a>
                </li>
                <li class="swiper-slide">
                  <a href="#">
                    <img src="./images/main/food_img4.jpg" alt="불지옥 떡볶이" />
                    <div class="text_box">
                      <p class="title ft_sub3">불지옥 떡볶이</p>
                      <p class="category ft_txt2 c_gray1">분식 / 분식류</p>
                      <p class="ft_txt2 c_gray1">적립률: 2%</p>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>
      <!-- container end -->
      <footer id="footer"></footer>

      <div class="gnb">
        <ul>
          <li>
            <a href="#">
              <img src="./images/common/navigation_icon1.svg" alt="홈 버튼" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/common/navigation_icon2.svg" alt="지갑 버튼" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/common/navigation_icon3.svg" alt="스토어 버튼" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/common/navigation_icon4.svg" alt="설정 버튼" />
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- #wrap end -->

    <script>
      var swiper = new Swiper('.mySwiper', {
        spaceBetween: 0,
        centeredSlides: true,
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
      var swiper2 = new Swiper('.mySwiper2', {
        slidesPerView: 3,
        spaceBetween: 10,
        grabCursor: true,
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
      });
    </script>
  </body>
</html>
